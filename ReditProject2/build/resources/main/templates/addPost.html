<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AddPost</title>
</head>
<body>
<h1>Submit a new post</h1>
<form th:action="@{/addPost/{id} (id = ${id})}" method="post">

</form>
</body>
</html>
